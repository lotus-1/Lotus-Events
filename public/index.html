<html lang="en" dir="ltr">
  <head>

    <title>Lotus-Events</title>
  </head>
  <body>
    <h1>Lotus Events</h1>
    <form class="form" action="/add-event" method="post">
      <input
        type="text"
        name="user"
        value=""
        placeholder="Created by"
      /><br /><br />
      <input
        type="text"
        name="date"
        value=""
        placeholder="Event Date"
      /><br /><br />
      <input
        type="text"
        name="event"
        value=""
        placeholder="Event"
      /><br /><br />
      <input
        type="text"
        name="comment"
        value=""
        placeholder="Comments"
      /><br /><br />
      <button type="submit" name="button">Add event</button>
    </form>
    <div class="table-container">

        <tr>
          <th>Created by</th>
          <th>Event</th>
          <th>Event-date</th>
          <th>Comments</th>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="public/main.js"></script>
<input "text" name="" value="" placeholder="Created by"><br><br>

    <button type="submit" name="button">+ Add event</button>
    </form>
  </body>
